<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>Form</title>
	</head>
	<body>
		<form action="">
			<fieldset>
				<legend>
					<h5>Create HTML Form</h5>
				</legend>
				<table>
					<!-- Fullname -->
					<tr>
						<td><label for="">Fullname</label></td>
						<td>:</td>
						<td><input type="text" /></td>
					</tr>
					<!-- Username -->
					<tr>
						<td><label for="">Username </label></td>
						<td>:</td>
						<td><input type="email" /></td>
					</tr>
					<!-- Password -->
					<tr>
						<td><label for="">Password</label></td>
						<td>:</td>
						<td><input type="password" /></td>
					</tr>
					<!-- Telephone -->
					<tr>
						<td><label for="">Telephone</label></td>
						<td>:</td>
						<td><input type="tel" /></td>
					</tr>
					<!-- Age -->
					<tr>
						<td><label for="">Age</label></td>
						<td>:</td>
						<td><input type="number" /></td>
					</tr>
					<!-- Birthday -->
					<tr>
						<td><label for="">Birthday</label></td>
						<td>:</td>
						<td><input type="date" /></td>
					</tr>
					<!-- Gender -->
					<tr>
						<td><label for="">Gender</label></td>
						<td>:</td>
						<td>
							<input
								type="radio"
								value="female"
								name="sex"
							/>Female
							<input
								type="radio"
								value="male"
								name="sex"
							/>Male
						</td>
					</tr>
					<!-- LAnguage -->
					<tr>
						<td><label for="">Language</label></td>
						<td>:</td>
						<td>
							<input
								type="checkbox"
								value="khmer"
								name="kh"
							/>
							Khmer
							<input
								type="checkbox"
								value="english"
								name="en"
							/>
							English
							<input
								type="checkbox"
								value="Thai"
								name="th"
							/>
							Thai
							<input
								type="checkbox"
								value="Loas"
								name="Loas"
							/>
							Loas
							<input
								type="checkbox"
								value="Vietnam"
								name="vn"
							/>
							Vietnam
						</td>
					</tr>
					<!-- Programming -->
					<tr>
						<td><label for="">Programming</label></td>
						<td>:</td>
						<td>
							<select name="pro">
								<option value="C_p">C programming</option>
								<option value="Cpp">C++ programming</option>
								<option value="C#_p">C# programming</option>
								<option value="VB">VB.Net</option>
								<option value="WP">Web Programming</option>
							</select>
						</td>
					</tr>
					<!-- Comment -->
					<tr valign="top">
						<td><label for="" >comment</label></td>
						<br />
						<td>:</td>
						<td>
							<textarea
								name=""
								id=""
								cols="30"
								rows="10"
							></textarea>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</body>
</html>
